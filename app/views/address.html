<div>
  <div class="container address">
	<form name="formAddress" class="form-horizontal" novalidate>
		<h4 class="enterInfor">Enter Information</h4><hr>

		<div class="form-group">
			<label class="control-label col-sm-2">Address 1:</label>
			<div class="col-sm-10">
				<input type="text" name="addressOne" placeholder="Address 1"  class="form-control" ng-model="myform.address1" required>
				<span class="warning" ng-show="formAddress.addressOne.$pristine">Address is Required!</span>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">Address 2: </label>
			<div class="col-sm-10">
				<input type="text" name="addressTwo" placeholder="Address 2" class="form-control" ng-model="myform.address2">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">Apt: </label>
			<div class="col-sm-10">
				<input type="text" name="apt" placeholder="Apt" class="form-control" ng-model="myform.aptNum">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">State: </label>
			<div class="col-sm-3">
				<select class="form-control">
					<option value="nj">New Jersey</option>
					<option value="ny">New York</option>                    
		            <option value="MI">Michigan</option>
		            <option value="OH">Ohio</option>
		            <option value="TX">Texas</option>
		            <option value="FL">Florida</option>
				</select>	
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">City*: </label>
			<div class="col-sm-10">
				<input type="text" name="city" placeholder="City" ng-model="myform.city" class="form-control" required>
				<span class="warning" ng-show="formAddress.city.$pristine">City is Required!</span>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">Type: </label>
			<div class="col-sm-3">
				<select class="form-control">
					<option value="home">Home</option>
					<option value="business">Business</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">Phone*:<!-- 10 digit--></label>
			<div class="col-sm-10">
				<input type="text" name="phone" placeholder="Phone" ng-model="myform.phone" ng-minlength="10" ng-maxlength="10" class="form-control" required>
				<span class="warning" ng-show="formAddress.phone.$pristine">Phone number is Required!</span>
				<span class="warning" ng-show="formAddress.phone.$dirty&&formAddress.phone.$invalid">Please input a valid phone number!</span>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2">Email*:<!-- must have @--></label>
			<div class="col-sm-10">
				<input type="email" name="email" placeholder="Email" ng-model="myform.email" class="form-control" required>
				<span class="warning" ng-show="formAddress.email.$pristine">Email is Required!</span>
				<span class="warning" ng-show="formAddress.email.$dirty&&formAddress.email.$invalid">Please input a valid email!</span>
			</div>
		</div>

		<input type="submit" name="save" class="btn btn-primary col-sm-3" ng-class="{'disabled': !(formAddress.addressOne.$dirty&&formAddress.city.$dirty&&formAddress.phone.$valid&&formAddress.email.$valid)}" value="Save & Continue"><!-- everything right to be clicked-->

	</form>
</div>

</div>
